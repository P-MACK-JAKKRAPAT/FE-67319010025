<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS variable</title>
    <style>
        /* Center content horizontally and vertically */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #d3d893;
        }
        /* Style the container to center items and add padding */
        .container {
            text-align: center;
            padding: 20px;
            background: #d0ff00;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Style the heading */
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        /* Style the buttons */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00ff6a;
            color: rgb(250, 248, 248);
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #007bff;
        }
        /* Style the inputs */
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 120px;
            margin: 5px;
        }
        /* Style the result paragraph */
        #result {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ผลลัพธ์</h1>
               <br>
        <input type="number" id="num1" placeholder="0">
        <h1> +</h1>
        <input type="number" id="num2" placeholder="0">
        <br>
        <button onclick="cal()">คำนวณ</button>
        
        <!-- Element to display the result -->
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
